<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Facebook Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='fbcss.css'>

</head>

<body>
    <div id="layer">
        <div id="pageInfo">
            <img src="facebook.png" alt="facebookTextLogo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div id="form">
            <form>
                <!-- <h2>Log in to facebook</h2> -->
                <input type="text" name="userid" placeholder="Email address or phone number">
                <br><br>
                <input type="password" name="pwd" placeholder="Password">
                <br><br>
                <input type="button" value="Log In">
                <br><br>
                <a href="#empty">Forgotten password? </a>
                <hr><br>
                <a href="#empty" id="signup">Create New Account</a>
            </form>
        </div>
    </div>
</body>

</html>
